<div>
    <div>
        <mat-grid-list cols = "5" rowHeight="300px" class = "grid-list">
            <mat-grid-tile *ngFor = "let song of songList" class = "grid-tile" >
                <mat-card class = "song-card" >
                    <div class = "delete-icon">
                        <mat-icon aria-hidden="false" (click) = "deleteSong(song)">delete</mat-icon>
                    </div>
                    <mat-card-content class = "card-content" >
                        <div class= "image-section">
                            <img defaultCoverUrl src = {{song.coverUrl}} alt="">
                        </div>
                        <mat-divider></mat-divider>
                        <div class = "details-section">
                            <div class = "title">{{song.title}}</div>
                            <div class = "artist">{{song.artist}}</div>
                        </div>
                    </mat-card-content>
                    <mat-card-content class = "hidden-card" >
                        <div class="hidden-card-form">
                        <form autocomplete = "off"  #profileForm = "ngForm">
                                <mat-form-field appearance="standard" class = "form-field">
                                        <input matInput placeholder="Title" name = "title" [(ngModel)] = "song.title" required>
                                      </mat-form-field>
                                      <mat-form-field appearance="standard" class = "form-field">
                                              <input matInput placeholder="Album" name = "album"  [(ngModel)] = "song.album">
                                      </mat-form-field>
                                      <mat-form-field appearance="standard" class = "form-field">
                                              <input matInput placeholder="Year" name = "year" [(ngModel)] = "song.year">
                                      </mat-form-field>
                                      <mat-form-field appearance="standard" class = "form-field">
                                              <input matInput placeholder="Artist" name = "artist" [(ngModel)] = "song.artist" required>
                                      </mat-form-field>
                    
                                      <mat-form-field appearance="standard" class = "form-field">
                                          <mat-select name = "genre" [(ngModel)] = "song.genre" required>
                                              <mat-option *ngFor="let genre of genreList" [value]="genre" >
                                              {{genre}}
                                              </mat-option>
                                          </mat-select>
                                      </mat-form-field>
                                      <button mat-icon-button [disabled] = "profileForm.invalid || !profileForm.dirty" (click) = "update(song)" class = "update-button"> 
                                            <mat-icon>update</mat-icon>
                                        </button>
                        </form>
                    </div>
                    </mat-card-content>
                </mat-card>
                
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div class = "add-button">
    <button mat-fab color="primary" (click) = "openDialog()" class = "button-add"> 
        <mat-icon>add</mat-icon>
    </button>
    </div>

</div>
