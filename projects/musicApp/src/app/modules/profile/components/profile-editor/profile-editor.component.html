
<form #profileForm="ngForm" class = "profile-section">
  <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
              Personal Details
            </mat-panel-title>
        </mat-expansion-panel-header>
    
        <mat-form-field>
          <input matInput placeholder="Full Name" autocomplete="off" name = "name" [(ngModel)]="profileData.name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" min="1" autocomplete="off" name = "age" [(ngModel)]="profileData.age" placeholder="Age">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Date of Birth" [matDatepicker]="picker" (focus)="picker.open()" name = "dob" [(ngModel)]="profileData.dob" readonly>
          </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>
    
        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Country
          </mat-panel-title>
        </mat-expansion-panel-header>
    
        <mat-form-field>
          <input matInput autocomplete="off" placeholder="Country" name = "country" [(ngModel)]="profileData.country">
        </mat-form-field>
    
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    
      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Login Details
          </mat-panel-title>
        </mat-expansion-panel-header>
    
        <mat-form-field>
          <input matInput autocomplete="off" placeholder="Email" type = "email" name = "email" [(ngModel)]="profileData.email" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" type = "password" name = "pwd" [(ngModel)]="profileData.password" required>
          </mat-form-field>
        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button type = "submit" color="primary" [disabled]="profileForm.invalid" (click)="profileSubmit()">Submit</button>
        </mat-action-row>
      </mat-expansion-panel>
    
    </mat-accordion>
  </form>
